
<style>
  .rounded-table {
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  overflow: hidden;
}

.rounded-table th, .rounded-table td {
  border: 1px solid #ddd;
  padding: 10px;
}

.rounded-table th {
  background-color: #f0f0f0;
}
</style>


<table class="rounded-table">
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
</table>
